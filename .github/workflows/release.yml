# Release workflow - creates releases and triggers deployment
name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: release-${{ needs.build.outputs.version }}
          path: dist/

      - name: Create release archive
        run: |
          cd dist
          zip -r ../rsvp-reader-${{ needs.build.outputs.version }}.zip .
          cd ..
          tar -czvf rsvp-reader-${{ needs.build.outputs.version }}.tar.gz -C dist .

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First release of RSVP Reader" >> CHANGELOG.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.build.outputs.version }}
          body_path: CHANGELOG.md
          files: |
            rsvp-reader-${{ needs.build.outputs.version }}.zip
            rsvp-reader-${{ needs.build.outputs.version }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # DigitalOcean App Platform auto-deploys from GitHub
  # This job just notifies/verifies the deployment
  notify-deploy:
    name: Notify Deployment
    needs: [build, release]
    runs-on: ubuntu-latest

    steps:
      - name: Deployment notification
        run: |
          echo "ðŸš€ Release v${{ needs.build.outputs.version }} created!"
          echo ""
          echo "DigitalOcean App Platform will automatically deploy from the main branch."
          echo ""
          echo "View your app at: https://rsvp.n0name.eu"
